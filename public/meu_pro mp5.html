<!DOCTYPE html><html><head><meta charset="utf-8"><style>:root {

      --text: #e0e0e0;

    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      padding: 20px 10px;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 15px;

    }
    .section {
      background: var(--card);

    input[type="text"], input[type="file"] {

      max-height: 220px;

      margin: 15px 0;
    }
    #playlist li {
      padding: 10px;

      background: #2a2a2a;

      width: 100%;

    }

    .info, .warning {

    .warning { color: #ff9800; }
    @media (max-width: 500px) {

    }</style></head><body><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MP3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

  
</head>
<body>

<div class="container">

  <h1>MP3 Player</h1>

  <!-- ====================== -->
  <!--  SE√á√ÉO 1 - YOUTUBE (agora no topo) -->
  <!-- ====================== -->
  <div class="section">
    <h2>Adicionar do YouTube</h2>
    
    <input type="text" id="yturl" placeholder="Cole o link do YouTube aqui...">
    <button onclick="openConverter()" class="accent">Converter & Baixar ‚Üí</button>
    
    <div class="info">
      Ap√≥s baixar o MP3, volte aqui e adicione o arquivo na √°rea abaixo (selecione ou arraste).
    </div>
    <div class="warning">
      Uso pessoal ‚Ä¢ Respeite direitos autorais
    </div>
  </div>

  <!-- ====================== -->
  <!--  SE√á√ÉO 2 - PLAYER LOCAL (agora embaixo) -->
  <!-- ====================== -->
  <div class="section">
    <h2>Player Local</h2>
    
    <input type="file" id="files" accept="audio/mpeg,audio/mp3" multiple webkitdirectory directory>
    <p style="font-size:0.85em; color:#888; text-align:center; margin:8px 0;">
      Selecione arquivos ou pasta inteira
    </p>

    <audio id="audio" controls></audio>

    <div class="controls">
      <button onclick="prev()">‚èÆ Anterior</button>
      <button onclick="next()">Pr√≥xima ‚è≠</button>
      <button id="shuffleBtn" onclick="toggleShuffle()">üîÄ Shuffle</button>
    </div>

    <ul id="playlist"></ul>
  </div>

</div>



</body>
</html><script>// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//              PLAYER LOCAL
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let audio = document.getElementById('audio');
let fileInput = document.getElementById('files');
let playlistEl = document.getElementById('playlist');
let shuffleBtn = document.getElementById('shuffleBtn');

let files = [];
let order = [];
let currentIndex = 0;
let shuffle = false;

fileInput.onchange = () => {
  files = [...fileInput.files].filter(f => f.type.startsWith('audio/'));
  order = files.map((_,i) => i);
  renderPlaylist();
  loadLastPosition() || play(0);
};

function renderPlaylist() {
  playlistEl.innerHTML = '';
  order.forEach((fileIndex, pos) => {
    let li = document.createElement('li');
    li.textContent = files[fileIndex].name;
    li.onclick = () => play(pos);
    playlistEl.appendChild(li);
  });
}

function play(pos) {
  if (pos < 0 || pos >= order.length) return;
  
  currentIndex = pos;
  let file = files[order[pos]];
  audio.src = URL.createObjectURL(file);
  audio.play().catch(e => console.log("Erro play:", e));
  
  saveLastPosition();
  highlightCurrent();
}

function next() {
  let nextPos = currentIndex + 1;
  if (nextPos >= order.length) nextPos = 0;
  play(nextPos);
}

function prev() {
  let prevPos = currentIndex - 1;
  if (prevPos < 0) prevPos = order.length - 1;
  play(prevPos);
}

audio.onended = next;

function highlightCurrent() {
  [...playlistEl.children].forEach((li,i) => {
    li.classList.toggle('active', i === currentIndex);
  });
}

function toggleShuffle() {
  shuffle = !shuffle;
  shuffleBtn.classList.toggle('active', shuffle);

  if (shuffle) {
    order.sort(() => Math.random() - 0.5);
  } else {
    order = files.map((_,i)=>i);
  }
  
  renderPlaylist();
  play(0);
}

function saveLastPosition() {
  try {
    localStorage.setItem('lastPlayedIndex', currentIndex);
  } catch(e){}
}

function loadLastPosition() {
  try {
    let saved = localStorage.getItem('lastPlayedIndex');
    if (saved !== null) {
      let idx = Number(saved);
      if (idx >= 0 && idx < order.length) {
        play(idx);
        return true;
      }
    }
  } catch(e){}
  return false;
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//              YOUTUBE ‚Üí MP3 (externo)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openConverter() {
  const url = document.getElementById('yturl').value.trim();
  if (!url) {
    alert("Cole um link do YouTube primeiro.");
    return;
  }

  if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
    alert("Link n√£o parece ser do YouTube.");
    return;
  }

  // Conversor mais recomendado em 2026 (ad-free, safe, 320kbps)
  const converterUrl = `https://cnvmp3.com/?url=${encodeURIComponent(url)}`;

  window.open(converterUrl, '_blank');
  
  alert("1. O conversor abrir√° em outra aba\n2. Baixe o MP3 (escolha 320kbps se dispon√≠vel)\n3. Volte aqui e adicione o arquivo baixado no input abaixo");
}</script></body></html>
