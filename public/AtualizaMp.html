<!DOCTYPE html><html><head><meta charset="utf-8"><style>:root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --muted: #888;
        }

        /* AJUSTE PARA CENTRALIZAR TUDO NA TELA */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; color: white; }
        .subtitle { color: var(--muted); margin-bottom: 2rem; font-size: 1rem; }

        .input-group { position: relative; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 16px 15px 16px 50px;
            font-size: 1rem;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); }
        .input-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--muted); }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover { background: var(--primary-dark); transform: scale(1.02); }
        button:disabled { background: #444; cursor: not-allowed; transform: none; }

        #result {
            margin-top: 2rem;
            display: none;
            padding: 20px;
            border-top: 1px solid #333;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--success);
            color: white;
            padding: 14px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .message { margin-top: 1.5rem; font-size: 0.9rem; padding: 10px; border-radius: 8px; display: none; }
        .error { display: block; background: rgba(231,76,60,0.2); color: #ff6b6b; }
        .info { display: block; background: rgba(52,152,219,0.2); color: #5dade2; }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }</style></head><body><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Extrair Áudio MP3 do YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
</head>
<body>

<div class="container">
    <h1>Extrair MP3</h1>
    <p class="subtitle">Converta vídeos do YouTube para áudio instantaneamente</p>

    <div class="input-group">
        <i class="fas fa-link input-icon"></i>
        <input type="text" id="url" placeholder="Cole o link do YouTube aqui..." />
    </div>

    <button id="btnExtract" onclick="startProcess()">
        <span id="btnText">Converter para MP3</span>
        <span id="btnSpinner" class="spinner" style="display:none;"></span>
    </button>

    <div id="message" class="message"></div>

    <div id="result">
        <p style="margin-bottom:15px;">Conversão concluída!</p>
        <a id="downloadBtn" class="download-btn" href="#" target="_blank">
            <i class="fas fa-download"></i> Baixar Arquivo MP3
        </a>
    </div>
</div>



</body>
</html><script>async function startProcess() {
        const urlInput = document.getElementById('url').value.trim();
        const btn = document.getElementById('btnExtract');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('btnSpinner');
        const msg = document.getElementById('message');
        const resultDiv = document.getElementById('result');
        const dlBtn = document.getElementById('downloadBtn');

        if (!urlInput) {
            showMsg("Por favor, cole um link!", "error");
            return;
        }

        // Reset interface
        msg.style.display = 'none';
        resultDiv.style.display = 'none';
        btn.disabled = true;
        btnText.innerText = "Processando...";
        spinner.style.display = 'inline-block';

        try {
            // Usando a API Cobalt (Pública e Gratuita)
            // Não precisa de chave API (API Key)
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    url: urlInput,
                    isAudioOnly: true, // Apenas áudio
                    aFormat: 'mp3',
                    vQuality: '720'
                })
            });

            const data = await response.json();

            if (data.status === 'stream' || data.status === 'picker' || data.status === 'redirect') {
                dlBtn.href = data.url;
                resultDiv.style.display = 'block';
                showMsg("Sucesso! O link está pronto.", "info");
            } else {
                throw new Error(data.text || "Erro ao processar vídeo.");
            }

        } catch (error) {
            showMsg("Erro: " + error.message, "error");
        } finally {
            btn.disabled = false;
            btnText.innerText = "Converter para MP3";
            spinner.style.display = 'none';
        }
    }

    function showMsg(text, type) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = "message " + type;
        msg.style.display = 'block';
    }</script></body></html>
