<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Converter para MP3</title>

<style>
body{
margin:0;min-height:100dvh;
display:flex;align-items:center;justify-content:center;
background:#0f0f0f;color:#fff;font-family:system-ui;
padding:16px
}
.box{
background:#1e1e1e;padding:24px;border-radius:16px;
max-width:420px;width:100%;text-align:center
}
input,button{
width:100%;padding:14px;margin-top:12px;
border-radius:10px;border:none;font-size:1rem
}
button{background:#e74c3c;color:#fff;font-weight:600}
button:disabled{background:#444}
a{display:block;margin-top:16px;color:#2ecc71;font-weight:bold}
small{color:#888;font-size:.75rem}
</style>
</head>

<body>
<div class="box">
<h2>Converter para MP3</h2>

<input type="file" id="file" accept="video/*,audio/*">

<button id="btn">Converter</button>

<p id="status"></p>
<a id="download" style="display:none">Baixar MP3</a>

<small>Use apenas arquivos que você tem direito de usar.</small>
</div>

<script type="module">
import { FFmpeg } from "https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js";
import { fetchFile } from "https://unpkg.com/@ffmpeg/util@0.12.1/dist/util.min.js";

const ffmpeg = new FFmpeg();
const btn = document.getElementById("btn");
const fileInput = document.getElementById("file");
const status = document.getElementById("status");
const link = document.getElementById("download");

btn.onclick = async () => {
  const file = fileInput.files[0];
  if (!file) return alert("Selecione um arquivo");

  btn.disabled = true;
  status.textContent = "Carregando FFmpeg...";

  if (!ffmpeg.loaded) await ffmpeg.load();

  status.textContent = "Convertendo...";
  await ffmpeg.writeFile("input", await fetchFile(file));
  await ffmpeg.exec(["-i","input","output.mp3"]);

  const data = await ffmpeg.readFile("output.mp3");
  const blob = new Blob([data.buffer], { type:"audio/mpeg" });

  link.href = URL.createObjectURL(blob);
  link.download = "audio.mp3";
  link.style.display = "block";
  link.textContent = "Baixar MP3";

  status.textContent = "Concluído!";
  btn.disabled = false;
};
</script>
</body>
</html>
