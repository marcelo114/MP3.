<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YouTube MP3 Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #ff0000;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #ffffff;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .input-group { position: relative; margin: 20px 0; }
        
        input {
            width: 100%;
            height: 55px;
            padding: 0 15px 0 45px;
            background: #252525;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .fa-link { position: absolute; left: 15px; top: 18px; color: #777; }

        button {
            width: 100%;
            height: 55px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:disabled { background: #444; cursor: not-allowed; }

        #result { 
            margin-top: 25px; 
            display: none; 
            animation: fadeIn 0.5s;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #status { margin-top: 15px; font-size: 0.85rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="margin:0; font-size:1.5rem;">YouTube MP3</h1>
    <p style="color:#888; font-size:0.9rem;">Converta e baixe agora</p>

    <div class="input-group">
        <i class="fas fa-link"></i>
        <input type="url" id="videoUrl" placeholder="Cole o link aqui..." />
    </div>

    <button id="mainBtn" onclick="handleDownload()">
        <span id="btnText">Converter para MP3</span>
        <div id="loader" class="spinner" style="display: none;"></div>
    </button>

    <div id="status"></div>

    <div id="result">
        <a id="dlLink" class="download-btn" href="#" target="_blank">
            <i class="fas fa-download"></i> BAIXAR ARQUIVO
        </a>
        <p style="font-size: 11px; margin-top: 8px; color: #666;">Se o download não abrir, segure o botão e escolha "Salvar link"</p>
    </div>
</div>

<script>
    async function handleDownload() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        const btn = document.getElementById('mainBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const dlLink = document.getElementById('dlLink');

        if (!urlInput.includes('youtu')) {
            status.innerHTML = "<span style='color:#ff4d4d'>Link inválido!</span>";
            return;
        }

        // Interface Loading
        btn.disabled = true;
        btnText.style.display = "none";
        loader.style.display = "block";
        result.style.display = "none";
        status.innerText = "Conectando ao servidor...";

        // Tentamos primeiro uma instância alternativa mais aberta
        const apiInstances = [
            'https://cobalt.perennialte.ch/api/json',
            'https://api.cobalt.tools/api/json'
        ];

        let success = false;

        for (let apiUrl of apiInstances) {
            try {
                status.innerText = "Processando áudio...";
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput,
                        isAudioOnly: true,
                        aFormat: 'mp3'
                    })
                });

                const data = await response.json();

                if (data.url) {
                    dlLink.href = data.url;
                    result.style.display = "block";
                    status.innerHTML = "<span style='color:#2ecc71'>Pronto!</span>";
                    success = true;
                    break; // Sai do loop se conseguir
                }
            } catch (err) {
                console.warn(`Falha na instância: ${apiUrl}`);
                continue; // Tenta a próxima se falhar
            }
        }

        if (!success) {
            status.innerHTML = "<span style='color:#ff4d4d'>Erro no servidor. Tente novamente em 1 minuto.</span>";
        }

        btn.disabled = false;
        btnText.style.display = "block";
        loader.style.display = "none";
    }
</script>

</body>
</html>
