<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Downloader MP3 Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #ff0000;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --success: #27ae60;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center; /* Centraliza vertical */
            justify-content: center; /* Centraliza horizontal */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #aaa; font-size: 0.9rem; margin-bottom: 25px; }

        .input-group { position: relative; margin-bottom: 20px; }
        
        input {
            width: 100%;
            height: 55px;
            padding: 0 15px 0 45px;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 16px; /* Evita zoom automático no iPhone */
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .fa-link { position: absolute; left: 15px; top: 18px; color: #666; }

        button {
            width: 100%;
            height: 55px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #444; opacity: 0.7; }

        #result { 
            margin-top: 25px; 
            display: none; 
            padding: 20px;
            border-top: 1px solid #333;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            width: 100%;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }

        .status-msg { margin-top: 15px; font-size: 0.85rem; color: #ff6b6b; }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube MP3</h1>
    <p>Baixe áudios direto no seu celular</p>

    <div class="input-group">
        <i class="fas fa-link"></i>
        <input type="url" id="videoUrl" placeholder="Cole o link do YouTube..." />
    </div>

    <button id="mainBtn" onclick="handleDownload()">
        <span id="btnText">Converter Agora</span>
        <div id="loader" class="spinner" style="display: none;"></div>
    </button>

    <div id="status" class="status-msg"></div>

    <div id="result">
        <a id="dlLink" class="download-btn" href="#" rel="noreferrer">
            <i class="fas fa-cloud-download-alt"></i> SALVAR NO CELULAR
        </a>
        <small style="display:block; margin-top:10px; color:#888;">Toque e segure se o download não iniciar</small>
    </div>
</div>

<script>
    async function handleDownload() {
        const urlInput = document.getElementById('videoUrl');
        const btn = document.getElementById('mainBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const dlLink = document.getElementById('dlLink');

        if (!urlInput.value.includes('youtu')) {
            status.innerText = "Por favor, cole um link válido do YouTube.";
            return;
        }

        // Estado de carregamento
        status.innerText = "";
        result.style.display = "none";
        btn.disabled = true;
        btnText.style.display = "none";
        loader.style.display = "block";

        try {
            // API Cobalt - Excelente para Mobile e sem anúncios
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: urlInput.value,
                    isAudioOnly: true,
                    aFormat: 'mp3'
                })
            });

            const data = await response.json();

            if (data.url) {
                dlLink.href = data.url;
                // Forçar o navegador a entender que é um arquivo
                dlLink.setAttribute('download', 'audio.mp3'); 
                result.style.display = "block";
                status.style.color = "#2ecc71";
                status.innerText = "Conversão concluída!";
            } else {
                throw new Error(data.text || "Erro na conversão");
            }

        } catch (err) {
            status.style.color = "#ff6b6b";
            status.innerText = "Erro ao conectar. Tente novamente mais tarde.";
            console.error(err);
        } finally {
            btn.disabled = false;
            btnText.style.display = "block";
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
