<!DOCTYPE html><html><head><meta charset="utf-8"><style>:root {
  --yt-black:        #0f0f0f;
  --yt-dark:         #181818;
  --yt-dark-2:       #212121;
  --yt-dark-3:       #303030;
  --yt-gray:         #aaaaaa;
  --yt-light-gray:   #cccccc;
  --yt-text:         #e1e1e1;
  --yt-red:          #c00;          /* ou #f00 para mais vibrante */
  --yt-blue:         #065fd4;
  --radius:          12px;
  --radius-sm:       8px;
  --spacing:         16px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--yt-black);
  color: var(--yt-text);
  font-family: 'Roboto', system-ui, -apple-system, sans-serif;
  min-height: 100vh;
  padding: 24px 16px;
  line-height: 1.4;
}

.container {
  max-width: 480px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

h1 {
  font-size: 1.9rem;
  font-weight: 500;
  color: white;
}

h2 {
  font-size: 1.38rem;
  font-weight: 500;
  margin-bottom: 16px;
  color: white;
}

.section {
  background: var(--yt-dark);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 32px;
  border: 1px solid var(--yt-dark-3);
}

.yt-section .input-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin: 16px 0 20px;
}

input[type="text"] {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid var(--yt-dark-3);
  border-radius: var(--radius-sm);
  background: var(--yt-dark-2);
  color: var(--yt-text);
  font-size: 1rem;
}

input[type="text"]:focus {
  outline: none;
  border-color: var(--yt-blue);
  box-shadow: 0 0 0 2px rgba(6,95,212,0.3);
}

input[type="file"] {
  display: none;
}

.file-label {
  display: block;
  padding: 16px;
  background: var(--yt-dark-2);
  border: 2px dashed var(--yt-dark-3);
  border-radius: var(--radius);
  text-align: center;
  cursor: pointer;
  transition: all 0.2s;
  margin: 16px 0;
}

.file-label:hover {
  border-color: var(--yt-gray);
  background: var(--yt-dark-3);
}

.file-label span {
  color: var(--yt-gray);
  font-size: 0.95rem;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 999px;          /* pill style YouTube */
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.97rem;
}

.btn-primary {
  background: var(--yt-red);
  color: white;
}

.btn-primary:hover {
  background: #d50000;
}

.btn-icon {
  background: var(--yt-dark-2);
  color: var(--yt-light-gray);
  padding: 10px 14px;
  min-width: 44px;
}

.btn-icon:hover {
  background: var(--yt-dark-3);
}

.btn.active {
  background: var(--yt-red) !important;
  color: white !important;
}

.player-controls {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin: 20px 0 24px;
}

audio {
  width: 100%;
  margin: 20px 0;
  filter: brightness(0.9) contrast(1.1);
  border-radius: var(--radius-sm);
}

.playlist {
  list-style: none;
  max-height: 320px;
  overflow-y: auto;
  border-top: 1px solid var(--yt-dark-3);
  padding-top: 8px;
}

.playlist li {
  padding: 12px 16px;
  cursor: pointer;
  border-radius: var(--radius-sm);
  transition: all 0.15s;
  font-size: 0.96rem;
}

.playlist li:hover {
  background: var(--yt-dark-2);
}

.playlist li.active {
  background: rgba(200,0,0,0.12);
  color: var(--yt-red);
  font-weight: 500;
}

/* Scrollbar mais YouTube-like */
.playlist::-webkit-scrollbar {
  width: 6px;
}
.playlist::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 3px;
}
.playlist::-webkit-scrollbar-thumb:hover {
  background: #777;
}

.info-text, .warning-text {
  font-size: 0.86rem;
  color: var(--yt-gray);
  text-align: center;
  margin-top: 16px;
}

.warning-text {
  color: #ff9800;
}

/* Mobile */
@media (max-width: 500px) {
  .section { padding: 20px; }
  .yt-section .input-group { flex-direction: column; }
  .btn { width: 100%; padding: 14px; }
}</style></head><body><!DOCTYPE html>
