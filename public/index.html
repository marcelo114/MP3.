<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YouTube MP3 - Grátis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #ff0000;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --success: #27ae60;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* CENTRALIZAÇÃO TOTAL */
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 35px 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid #222;
        }

        h1 { font-size: 1.6rem; margin-bottom: 8px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        .input-group { position: relative; margin-bottom: 20px; }
        
        input {
            width: 100%;
            height: 55px;
            padding: 0 15px 0 45px;
            background: #222;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 16px; /* Evita zoom no iPhone */
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .fa-link { position: absolute; left: 15px; top: 18px; color: #555; }

        button {
            width: 100%;
            height: 55px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:disabled { opacity: 0.6; cursor: not-allowed; }

        #result { 
            margin-top: 25px; 
            display: none; 
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #status { margin-top: 15px; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube MP3</h1>
    <p>Baixe áudio grátis e sem anúncios</p>

    <div class="input-group">
        <i class="fas fa-link"></i>
        <input type="url" id="videoUrl" placeholder="Cole o link do YouTube aqui..." />
    </div>

    <button id="mainBtn" onclick="baixarMusica()">
        <span id="btnText">Extrair Áudio</span>
        <div id="loader" class="spinner" style="display: none;"></div>
    </button>

    <div id="status"></div>

    <div id="result">
        <a id="dlLink" class="download-btn" href="#" target="_blank">
            <i class="fas fa-download"></i> SALVAR MP3
        </a>
    </div>
</div>

<script>
    async function baixarMusica() {
        const url = document.getElementById('videoUrl').value.trim();
        const btn = document.getElementById('mainBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const dlLink = document.getElementById('dlLink');

        if (!url.includes('youtu')) {
            status.style.color = "#ff4d4d";
            status.innerText = "Insira um link válido do YouTube.";
            return;
        }

        // Estado de carregamento
        status.innerText = "Processando... Isso pode levar alguns segundos.";
        status.style.color = "#aaa";
        result.style.display = "none";
        btn.disabled = true;
        btnText.style.display = "none";
        loader.style.display = "block";

        try {
            // API Cobalt Pública (Totalmente Grátis e sem Key)
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url,
                    isAudioOnly: true,
                    aFormat: 'mp3'
                })
            });

            const data = await response.json();

            if (data.url) {
                dlLink.href = data.url;
                result.style.display = "block";
                status.style.color = "#2ecc71";
                status.innerText = "Conversão concluída!";
            } else {
                throw new Error(data.text || "Erro na conversão.");
            }

        } catch (err) {
            status.style.color = "#ff4d4d";
            status.innerText = "A API está instável. Tente novamente em instantes.";
            console.error(err);
        } finally {
            btn.disabled = false;
            btnText.style.display = "block";
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
