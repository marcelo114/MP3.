<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YouTube to MP3 - Fast Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #e74c3c;
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center; /* Centraliza vertical */
            justify-content: center; /* Centraliza horizontal */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #888; font-size: 0.95rem; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        
        input {
            width: 100%;
            height: 60px;
            padding: 0 15px 0 50px;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            font-size: 16px; /* Evita zoom no iOS */
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: #333; }

        .input-icon { position: absolute; left: 18px; top: 20px; color: #666; font-size: 1.2rem; }

        button {
            width: 100%;
            height: 60px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        button:hover { background: #ff2e17; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #444; cursor: not-allowed; transform: none; }

        #result { 
            margin-top: 30px; 
            display: none; 
            padding: 25px;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--success);
            color: white;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            width: 100%;
            font-size: 1.1rem;
        }

        .message {
            margin-top: 20px;
            font-size: 0.9rem;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }

        .error { display: block; background: rgba(231,76,60,0.1); color: #ff6b6b; border: 1px solid rgba(231,76,60,0.2); }
        .info { display: block; background: rgba(52,152,219,0.1); color: #5dade2; border: 1px solid rgba(52,152,219,0.2); }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer-text { margin-top: 30px; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>Extrair Áudio MP3</h1>
    <p class="subtitle">Cole o link e baixe o áudio rapidamente</p>

    <div class="input-group">
        <i class="fas fa-link input-icon"></i>
        <input type="url" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off">
    </div>

    <button id="convertBtn" onclick="startConversion()">
        <span id="btnText">Converter para MP3</span>
        <div id="loader" class="spinner" style="display: none;"></div>
    </button>

    <div id="statusMsg" class="message"></div>

    <div id="result">
        <p style="margin-bottom: 15px; font-weight: bold;">Arquivo pronto!</p>
        <a id="downloadLink" class="download-btn" href="#" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-download"></i> BAIXAR AGORA
        </a>
        <small style="display:block; margin-top:12px; color:#888;">Toque no botão para iniciar o download</small>
    </div>

    <div class="footer-text">Versão Mobile Otimizada • Vercel Host</div>
</div>

<script>
    async function startConversion() {
        const urlValue = document.getElementById('urlInput').value.trim();
        const btn = document.getElementById('convertBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const status = document.getElementById('statusMsg');
        const result = document.getElementById('result');
        const dlLink = document.getElementById('downloadLink');

        if (!urlValue || !urlValue.includes('youtu')) {
            showStatus("Por favor, insira um link válido do YouTube.", "error");
            return;
        }

        // Configuração da API (Insira sua chave aqui)
        const RAPIDAPI_KEY = "SUA_CHAVE_AQUI"; 
        const RAPIDAPI_HOST = "youtube-to-mp3-fast.p.rapidapi.com";

        // Reset Interface
        btn.disabled = true;
        btnText.style.display = "none";
        loader.style.display = "block";
        result.style.display = "none";
        showStatus("Processando vídeo... aguarde.", "info");

        try {
            // Requisição para a RapidAPI
            const response = await fetch(`https://${RAPIDAPI_HOST}/output.php?id=${encodeURIComponent(urlValue)}`, {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': RAPIDAPI_KEY,
                    'x-rapidapi-host': RAPIDAPI_HOST
                }
            });

            if (!response.ok) throw new Error("Erro na resposta da API.");

            const data = await response.json();

            // A estrutura do JSON depende da API. Geralmente é data.link ou data.url
            const downloadUrl = data.link || data.url || (data.result && data.result.download_url);

            if (downloadUrl) {
                dlLink.href = downloadUrl;
                // No mobile, o download funciona melhor abrindo em nova aba
                result.style.display = "block";
                showStatus("Conversão concluída com sucesso!", "info");
                status.style.display = "none";
            } else {
                throw new Error("Não foi possível obter o link de download.");
            }

        } catch (error) {
            console.error(error);
            showStatus("Erro ao conectar: " + error.message, "error");
        } finally {
            btn.disabled = false;
            btnText.style.display = "block";
            loader.style.display = "none";
        }
    }

    function showStatus(text, type) {
        const status = document.getElementById('statusMsg');
        status.textContent = text;
        status.className = "message " + type;
        status.style.display = "block";
    }
</script>

</body>
</html>
