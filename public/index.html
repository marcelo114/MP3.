<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloader MP3 - Estável</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root { --primary: #e74c3c; --bg: #0f0f0f; --card: #1a1a1a; --text: #fff; }
        * { box-sizing: border-box; }
        body {
            font-family: sans-serif; background: var(--bg); color: var(--text);
            margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .container {
            width: 90%; max-width: 400px; background: var(--card); padding: 30px;
            border-radius: 20px; text-align: center; border: 1px solid #333;
        }
        input {
            width: 100%; padding: 15px; background: #222; border: 1px solid #444;
            border-radius: 10px; color: #fff; margin-bottom: 20px; font-size: 16px;
        }
        button {
            width: 100%; padding: 15px; background: var(--primary); border: none;
            border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer;
        }
        button:disabled { background: #555; }
        #result { margin-top: 25px; display: none; }
        .download-btn {
            display: block; background: #27ae60; color: #fff; padding: 15px;
            text-decoration: none; border-radius: 10px; font-weight: bold;
        }
        .loader {
            width: 20px; height: 20px; border: 3px solid #fff; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>MP3 Downloader</h2>
    <input type="text" id="urlInput" placeholder="Cole o link do YouTube aqui...">
    
    <button id="btn" onclick="processVideo()">
        <span id="btnText">Converter Agora</span>
    </button>

    <div id="status" style="margin-top: 15px; font-size: 14px; color: #aaa;"></div>

    <div id="result">
        <a id="dlLink" class="download-btn" href="" target="_blank">BAIXAR MP3</a>
    </div>
</div>

<script>
async function processVideo() {
    const url = document.getElementById('urlInput').value;
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    
    if(!url.includes("youtu")) return alert("Link inválido");

    btn.disabled = true;
    btn.innerHTML = '<span class="loader"></span>';
    status.innerText = "Buscando servidores disponíveis...";
    result.style.display = "none";

    try {
        // Tentativa com uma instância alternativa da API Cobalt (Server 3)
        const response = await fetch('https://cobalt-api.kwiateusz.xyz/api/json', {
            method: 'POST',
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url, isAudioOnly: true, aFormat: 'mp3' })
        });

        const data = await response.json();

        if (data.url) {
            document.getElementById('dlLink').href = data.url;
            result.style.display = "block";
            status.innerText = "Pronto!";
        } else {
            throw new Error();
        }
    } catch (e) {
        status.innerText = "Servidor 1 ocupado. Tentando Servidor 2...";
        // Fallback para outra instância se a primeira falhar
        try {
            const res2 = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url, isAudioOnly: true })
            });
            const data2 = await res2.json();
            if(data2.url) {
                document.getElementById('dlLink').href = data2.url;
                result.style.display = "block";
                status.innerText = "Pronto!";
            } else {
                status.innerText = "Erro: Servidores sobrecarregados.";
            }
        } catch(err) {
            status.innerText = "Erro de conexão. Tente novamente em instantes.";
        }
    } finally {
        btn.disabled = false;
        btn.innerHTML = "Converter Agora";
    }
}
</script>

</body>
</html>
